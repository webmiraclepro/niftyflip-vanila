<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nifltyflip</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Begin: Sidebar -->
    <section class="sidebar">
      <div>
        <ul class="mt-5">
          <li><i class="fa fa-wifi"></i></li>
          <li><i class="fa fa-soccer-ball-o"></i></li>
          <li><i class="fa fa-gamepad"></i></li>
          <li><i class="fa fa-calendar-check-o"></i></li>
          <li><i class="fa fa-street-view"></i></li>
          <li><i class="fa fa-rocket"></i></li>
          <li><i class="fa fa-tags"></i></li>
          <li><i class="fa fa-ticket"></i></li>
          <li><i class="fa fa-bomb"></i></li>
        </ul>
        <div class="mt-1 border"></div>
        <ul>
          <li><i class="fa fa-handshake-o"></i></li>
          <li><i class="fa fa-hard-of-hearing"></i></li>
        </ul>
      </div>
      <ul>
        <li class="lang-pan">
          <span>Eng</span>
        </li>
        <li class="lang-pen night-mode">
          <i class="fa fa-hard-of-hearing"></i>
        </li>
      </ul>
    </section>
    <!-- End: Sidebar -->

    <!-- Begin: Header -->
    <section class="navbar d-flex justify-content-between">
      <div class="d-flex justify-content-between align-items-center">
        <header id="btn_sidebar">
          <i class="fa fa-bars"></i>
        </header>
        <div class="logo">
          <a onclick="router.loadRoute('')" class="d-flex align-items-center">
            <img src="assets/img/logo.png" width="35px" />
            <h3>Niftyflip</h3>
          </a>
        </div>
        <ul class="h-menu">
          <li class="mx-03">
            <a onclick="router.loadRoute('withdraw')">Coinflip</a>
          </li>
          <li class="mx-03">
            <a onclick="router.loadRoute('deposit')">RPS</a>
          </li>
          <li class="mx-03">Crash</li>
          <li class="mx-03">Roullete</li>
        </ul>
        <ul class="v-menu">
          <li class="mx-03">Coinflip</li>
          <li class="mx-03">RPS</li>
          <li class="mx-03">Crash</li>
          <li class="mx-03">Roullete</li>
        </ul>
      </div>
      <div class="d-flex btn-group">
        <button class="btn btn-dark" id="open_menu">
          <i class="fa fa-bars"></i>
        </button>
        <button class="btn btn-dark" id="open_chatbox">
          <i class="fa fa-comments"></i>
        </button>
        <button class="btn btn-pink">Connect&nbsp;wallet</button>
      </div>
    </section>
    <!-- End: Header -->

    <!-- Begin: Chatbox section -->
    <section>
      <div class="chat-box">
        <!-- Begin: Chatbox header -->
        <div class="chat-header">
          <div class="d-flex align-items-center">
            <i class="fa fa-globe" style="color: #444444; font-size: 1.2rem"></i
            ><span class="mx-03 color-white">Global</span>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <i
                class="fa fa-circle mx-03"
                style="font-size: 0.6rem; color: #9b7bee"
              ></i
              ><span class="color-white mx-03">137</span
              ><i class="fa fa-users mx-03" style="color: #444444"></i>
            </div>
            <div class="mx-03" style="border-left: 1px solid #444444">
              <button class="btn btn-close" id="close_chatbox">
                <span>x</span>
              </button>
            </div>
          </div>
        </div>
        <!-- End: Chatbox header -->

        <!-- Begin: Chatbox list -->
        <div class="chat-list">
          <div class="message">
            <div>
              <img
                src="assets/img/avatarmini1.png"
                class="avatar-outline"
                width="25px"
              />
              <p class="text-center color-white" style="font-size: 0.5rem">
                User
              </p>
            </div>
            <div class="chat-content">
              <div class="d-flex align-items-center justify-content-between">
                <p style="margin: 0">A9i8...98Bz</p>
                <p style="margin: 0">12:00</p>
              </div>
              <div class="content">
                <p style="margin: 0">
                  Gg finessedGg finessedGg finessedGg finessedGg finessed
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- End: Chatbox list -->

        <!-- Begin: Chatbox footer -->
        <div class="chat-board">
          <div class="send-box">
            <textarea
              class="edit-text"
              cols="30"
              placeholder="Type here..."
            ></textarea>
            <button class="btn btn-send"><i class="fa fa-send"></i></button>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="mt-1 color-white">
              <i class="fa fa-twitter mx-03"></i
              ><i class="fa fa-twitter mx-03"></i>
            </div>
            <span class="mt-1 gif-text">GIF</span>
          </div>
        </div>
        <!-- End: Chatbox footer -->
      </div>
    </section>
    <!-- End: section -->

    <!-- Begin: Main section -->
    <section class="main">
      <div data-router-outlet></div>
    </section>
    <!-- End: Section -->

    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <script src="./assets/js/router.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
