<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nifltyflip</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/withdraw.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Begin: Sidebar -->
    <section class="sidebar">
      <div>
        <ul class="mt-5">
          <li><i class="fa fa-wifi"></i></li>
          <li><i class="fa fa-soccer-ball-o"></i></li>
          <li><i class="fa fa-gamepad"></i></li>
          <li><i class="fa fa-calendar-check-o"></i></li>
          <li><i class="fa fa-street-view"></i></li>
          <li><i class="fa fa-rocket"></i></li>
          <li><i class="fa fa-tags"></i></li>
          <li><i class="fa fa-ticket"></i></li>
          <li><i class="fa fa-bomb"></i></li>
        </ul>
        <div class="mt-1 border"></div>
        <ul>
          <li><i class="fa fa-handshake-o"></i></li>
          <li><i class="fa fa-hard-of-hearing"></i></li>
        </ul>
      </div>
      <ul>
        <li class="lang-pan">
          <span>Eng</span>
        </li>
        <li class="lang-pen night-mode">
          <i class="fa fa-hard-of-hearing"></i>
        </li>
      </ul>
    </section>
    <!-- End: Sidebar -->

    <!-- Begin: Header -->
    <section class="navbar d-flex justify-content-between">
      <div class="d-flex justify-content-between align-items-center">
        <header id="btn_sidebar">
          <i class="fa fa-bars"></i>
        </header>
        <div class="logo">
          <img src="assets/img/logo.png" width="35px" />
          <h3>Niftyflip</h3>
        </div>
        <ul class="h-menu">
          <li class="mx-03" class="route"><a href="#withdraw" id = "withdraw">Coinflip</a></li>
          <li class="mx-03" class="route"><a href="#deposit" id = "deposit">RPS</a></li>
          <li class="mx-03" class="route">Crash</a></li>
          <li class="mx-03" class="route">Roullete</li>
        </ul>
        <ul class="v-menu">
          <li class="mx-03">Coinflip</li>
          <li class="mx-03">RPS</li>
          <li class="mx-03">Crash</li>
          <li class="mx-03">Roullete</li>
        </ul>
      </div>
      <div class="d-flex btn-group">
        <button class="btn btn-dark" id="open_menu">
          <i class="fa fa-bars"></i>
        </button>
        <button class="btn btn-dark" id="open_chatbox">
          <i class="fa fa-comments"></i>
        </button>
        <button class="btn btn-pink">Connect&nbsp;wallet</button>
      </div>
    </section>
    <!-- End: Header -->

    <!-- Begin: Main section -->
    <div id="root"></div>
    <script type="module">
      function onRouteChanged() {
        const hash = window.location.hash;
        const routerView = $("#router-view"); // updated

        if (!(routerView instanceof HTMLElement)) {
          throw new ReferenceError("No router view element available for rendering");
        }

        switch (hash) {
          case "#withdraw":
            //routerView.innerHTML = "<h1>Home page</h1>";
            routerView.load('views/home.html'); // updated
            break;

          case "#deposit":
            //routerView.innerHTML = "<h1>About page</h1>";
            routerView.load('views/about.html'); // updated
            break;

          default:
            //routerView.innerHTML = "<h1>404 - Page Not Found</h1>";
            routerView.load('views/404.html'); // updated
            break;
        }
      }
    </script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
    <!-- <script src="assets/js/withdraw.js"></script> -->
  </body>
</html>
